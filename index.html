<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魂斗罗 - 网页版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #8B4513 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #startScreen {
            background: url('assets/background_memu.png') center center/cover no-repeat;
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #gameCanvas.menu-hide {
            display: none;
        }
        
        .menu-content {
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90vw;
            text-align: center;
            color: #fff;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .menu-content h1 {
            color: #FFD600;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        
        .menu-content button {
            background: #FF5252;
            color: #fff;
            font-size: 1.2em;
            padding: 0.7em 2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" class="menu-hide"></canvas>
        
        <div class="ui-overlay">
            <div>生命值: <span id="health">100</span></div>
            <div>分数: <span id="score">0</span></div>
            <div>关卡: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <div>WASD 移动 | 空格键/鼠标点击射击 | R 重新开始 | S/↓ 掉落平台 | W 二段跳</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
        
        <div id="startScreen">
            <div class="menu-content">
                <h1>魂斗罗</h1>
                <div style="font-size:1.2em;margin-bottom:1.5em;">射击游戏</div>
                <button>开始游戏</button>
                <div style="text-align:left;font-size:1em;line-height:1.8;">
                    <b>操作说明:</b><br>
                    W - 跳跃/二段跳 | A/D - 左右移动 | 空格键/鼠标点击 - 射击<br>
                    S 或 ↓ - 主动掉落平台<br>
                    鼠标移动瞄准，点击射击！<br>
                    收集道具获得特殊武器：<br>
                    <span style="color:#2196F3;">●</span> 激光束 - 高伤害，快速射击<br>
                    <span style="color:#FFD600;">●</span> 散弹枪 - 多发子弹，范围攻击<br>
                    消灭所有敌人，击败最终Boss！
                </div>
            </div>
        </div>
        
        <div class="game-over" id="winScreen" style="display:none;">
            <h2>恭喜通关！</h2>
            <p>最终分数: <span id="winScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
    </div>
    
    <script src="game.js"></script>
    <script>
    function showMenu() {
        document.getElementById('startScreen').style.display = 'flex';
        document.getElementById('gameCanvas').classList.add('menu-hide');
    }
    function hideMenu() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('gameCanvas').classList.remove('menu-hide');
    }
    document.getElementById('startScreen').querySelector('button').onclick = function() {
        hideMenu();
        if (typeof startGame === 'function') startGame();
    };
    showMenu();
    </script>
</body>
</html>
